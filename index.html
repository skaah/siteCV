        <style>
          #tooltip {
            background: #333;
            color: white;
            font-weight: bold;
            padding: 4px 8px;
            font-size: 13px;
            border-radius: 8px;
            display: none;
          }
    
          #tooltip[data-show] {
            display: block;
          }
    
          #arrow,
          #arrow::before {
            position: absolute;
            width: 8px;
            height: 8px;
            background: inherit;
          }
    
          #arrow {
            visibility: hidden;
          }
    
          #arrow::before {
            visibility: visible;
            content: '';
            transform: rotate(45deg);
          }
    
          #tooltip[data-popper-placement^='top'] > #arrow {
            bottom: -4px;
          }
    
          #tooltip[data-popper-placement^='bottom'] > #arrow {
            top: -4px;
          }
    
          #tooltip[data-popper-placement^='left'] > #arrow {
            right: -4px;
          }
    
          #tooltip[data-popper-placement^='right'] > #arrow {
            left: -4px;
          }
        </style>

    <h1 class="bg-secondary bg-gradient fs-4 lh-1">Voici mon CV au format PDF
      <a href="C:\Users\SAMIR DONS\Documents\GitHub\siteCV\ressources\cvsite.pdf" target="_blank">
        <button id="button" aria-describedby="tooltip">Télécharger</button>
      <div id="tooltip" role="tooltip">
      votre navigateur va ouvrir un nouvel onglet afin de lire le PDF
        <div id="arrow" data-popper-arrow></div>
      </div>

      <script src="https://unpkg.com/@popperjs/core@2"></script>
      <script>
        const button = document.querySelector('#button');
        const tooltip = document.querySelector('#tooltip');

        const popperInstance = Popper.createPopper(button, tooltip, {
          modifiers: [
            {
              name: 'offset',
              options: {
                offset: [0, 8],
              },
            },
          ],
        });

        function show() {
          // Make the tooltip visible
          tooltip.setAttribute('data-show', '');

          // Enable the event listeners
          popperInstance.setOptions((options) => ({
            ...options,
            modifiers: [
              ...options.modifiers,
              { name: 'eventListeners', enabled: true },
            ],
          }));

          // Update its position
          popperInstance.update();
        }

        function hide() {
          // Hide the tooltip
          tooltip.removeAttribute('data-show');

          // Disable the event listeners
          popperInstance.setOptions((options) => ({
            ...options,
            modifiers: [
              ...options.modifiers,
              { name: 'eventListeners', enabled: false },
            ],
          }));
        }

        const showEvents = ['mouseenter', 'focus'];
        const hideEvents = ['mouseleave', 'blur'];

        showEvents.forEach((event) => {
          button.addEventListener(event, show);
        });

        hideEvents.forEach((event) => {
          button.addEventListener(event, hide);
        });
      </script>
      </a>
    </h1>
